<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="index.css" />
  </head>
  
  <body>
    <div id="wrapper">
      <h1 class="heading" >Number guessing game</h1>
      <p>try and guess a random number between 1 and 100</p>
      <p>You have 10 attempts to guess the number.</p>
    <br>
    <form class="form">
      <label for="guessfield" id="guess">Guess a number</label><br>
      <input type="text" id="guessField" class="guessField"><br>
      <input type="submit" id="subm" value="Submit guess" class="guessSubmit">
    </form>
    <div class="result">
      <p>Previous guesses:  <span class="guesses"></span></p>
      <p>Guesses remaining: <span class="remaining"></span></p>
      <p class="loworhi"></p>
    </div>
    </div>
    <script src="index.js">
    </script>
  </body>
</html>
